type Claim {
  claimStatus: String
  medicationName: String
  claimId: String
  claimDate: String
  medicationCost: Int
  planPaid: Int
  memberPaid: Int
  memberId: String
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  phone: String!
}

type Query {
  claims(memberId: String!): [Claim]
  User(id: ID!): User
  Users: [User]
}

type Mutation {
  createUser(
    id: ID!
    firstName: String!
    lastName: String!
    email: String! @constraint(format: "email")
    phone: String! @constraint(minLength: 10, pattern: "^(\\\\+?[1-9]\\d{1,14})$")
  ): User
}
