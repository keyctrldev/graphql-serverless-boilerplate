type Claim {
  claimStatus: String
  medicationName: String
  claimId: String
  claimDate: String
  medicationCost: Int
  planPaid: Int
  memberPaid: Int
  memberId: String
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  phone: String!
}

type Query {
  claims(memberId: String!): [Claim]
  User(id: ID!): User
  Users: [User]
  book(id: ID!): Book
}

type Mutation {
  createUser(
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    phone: String!
  ): User
  updateUser(
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    phone: String!
  ): User
   markBookAsRead(id: ID!, title: String!, author: String!, isbn: String!): Book
}

type Book {
    id: ID!
    title: String
    author: String
    isbn: String!
    # other fields...
}

