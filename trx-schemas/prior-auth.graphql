schema {
  query: Query
}

type Query {
  PriorAuth(medicationName: String!): PriorAuth!
}

type PriorAuth {
    medicationName: String!
    medicationType: String!
    medicationDosage: String!
    medicationCount: Int!
    medicationImage: String
    statusHistory: [StatusHistory!]!
}

type StatusHistory {
    status: Status!
    submittedBy: String!
    dateTime: String!
}

enum Status {
  Request_Recived
  Under_Review
  Review_Completed
  Approved
  Denied
}

